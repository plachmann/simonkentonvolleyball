<div class="card card-profile card-plain">
  <div class="card-avatar">
    <a href="#avatar">
      <img src="{{image}}" alt="{{name}}">
    </a>
  </div>
  <div class="card-block">
    <a href="#linktoplayerdetail">
      <div class="author">
        <h4 class="card-title">{{name}}</h4>
        <h6 class="card-category">{{title}}</h6>
      </div>
    </a>
    <p class="card-description text-center">{{bio}}</p>
  </div>
</div>
